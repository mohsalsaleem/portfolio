
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title> portfolio project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
  </head>

  <body>
      <div class="grid">
        <header class="row">
          <div class="col-6">
            <img class="logo" alt="Udacity Logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Udacity_Logo.svg/128px-Udacity_Logo.svg.png"/>
          </div>
          <div class="col-6">
            <h1 class="text-capital heading1-format headerfont-align">jane doette</h1>
            <h3 class="text-capital headerfont-align">front-end-ninja</h3>
          </div>
        </header>

        <div class="row">
          <div class="col-12">
            <hr>
          </div>        
        </div>

        <main>
        <article class="row">
          <div class="col-12">
            <picture>
              <source media="(min-width: 750px)" srcset="images/puppy8-2000_large_2x.jpg 2x, images/puppy8-1400_large_1x.jpg 1x">
              <source media="(min-width: 350px)" srcset="images/puppy8-650_medium.jpg">
              <img src="images/puppy8-350_small.jpg" alt="cute puppies" />
            </picture>
          </div>
        </article>

          <article>
          <div class="row">
            <div class="col-12">
              <h2 class="text-capital">featured work</h2>
            </div>
          </div>
          <div class="row footerfont-align">
            <article class="col-12 puppy">
              <picture>
                <source media="(min-width: 750px)" srcset="images/puppy7-2000_large_2x.jpg 2x, images/puppy7-1400_large_1x.jpg 1x">
                <source media="(min-width: 350px)" srcset="images/puppy7-650_medium.jpg">
                <img src="images/puppy7-350_small.jpg" alt="puppy7" />
              </picture>
              <h3 class="text-capital puppy-fontsize">puppy2</h3>
              <p>http://github.com/udacity/puppy3/</p>
            </article>
            <article class="col-12 puppy">
              <picture>
                <source media="(min-width: 750px)" srcset="images/puppy3-2000_large_2x.jpg 2x, images/puppy3-1400_large_1x.jpg 1x">
                <source media="(min-width: 350px)" srcset="images/puppy3-650_medium.jpg">
                <img src="images/puppy3-350_small.jpg" alt="puppy3" />
              </picture>
              <h3 class="text-capital puppy-fontsize">puppy3</h3>
              <p>http://github.com/udacity/puppy3/</p>
            </article>
            <article class="col-12 puppy">
              <picture>
                <source media="(min-width: 750px)" srcset="images/puppy4-2000_large_2x.jpg 2x, images/puppy4-1400_large_1x.jpg 1x">
                <source media="(min-width: 350px)" srcset="images/puppy4-650_medium.jpg">
                <img src="images/puppy4-350_small.jpg" alt="puppy4" />
              </picture>
              <h3 class="text-capital puppy-fontsize">puppy4</h3>
              <p>http://github.com/udacity/puppy3/</p>
            </article>
          </div>
        </article>
      </main>
    </div>
  </body>

</html>
